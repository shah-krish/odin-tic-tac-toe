<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class = "heading">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class = "main">
        <div class = "top">
            <div class = "p1">
                <div class = "p1Name"></div>
                <button class = "changeName">Change Name</button>
            </div>
            <div class = "p2">
                <div class = "p2Name"></div>
                <button class = "changeName">Change Name</button>
            </div>
        </div>

        <div class = "bottom">
            <div class = "board">
                <button class = "boardButton" data-value ="0"></button>
                <button class = "boardButton" data-value ="1"></button>
                <button class = "boardButton" data-value ="2"></button>
                <button class = "boardButton" data-value ="3"></button>
                <button class = "boardButton" data-value ="4"></button>
                <button class = "boardButton" data-value ="5"></button>
                <button class = "boardButton" data-value ="6"></button>
                <button class = "boardButton" data-value ="7"></button>
                <button class = "boardButton" data-value ="8"></button>
            </div>
            <p class = "winnerName"></p>
            <button class = "resetButton">Reset</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
